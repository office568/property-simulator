name: Wake up Streamlit
on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch: # This allows you to run it manually to test

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send Heartbeat
        run: curl -I "https://property-simulator-pm3tnpkb5sqgceyk9uaczr.streamlit.app/?ping=true"
